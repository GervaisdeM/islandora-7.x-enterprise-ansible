---
# milestone 2 - Installing Drupal
# --volume: {{ DRUPAL_HOME }}
# --volume: {{ DRUPAL_HOME }}/sites

- name: Set MySQL root password before installing
  debconf:
    name: 'mysql-server'
    question: 'mysql-server/root_password'
    value: '{{ MYSQL_ROOT_PASSWORD | quote }}'
    vtype: 'password'

- name: Confirm MySQL root password before installing
  debconf:
    name: 'mysql-server'
    question: 'mysql-server/root_password_again'
    value: '{{ MYSQL_ROOT_PASSWORD | quote }}'
    vtype: 'password'

- name: Install the "LAMP" stack
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: true
    cache_valid_time: 86400
  with_items:
    - apache2
    - apache2-bin
    - apache2-data
    - apache2-mpm-prefork
    - libaio1
    - libapr1
    - libaprutil1
    - libaprutil1-dbd-sqlite3
    - libaprutil1-ldap
    - libdbd-mysql-perl
    - libdbi-perl
    - libhtml-template-perl
    - libterm-readkey-perl
    - libwrap0
    - libdbi-perl
    - libapache2-mod-php5
    - libmysqlclient18
    - mysql-client-5.5
    - mysql-client-core-5.5
    - mysql-common
    - mysql-server
    - mysql-server-5.5
    - mysql-server-core-5.5
    - php5-cli
    - php5-common
    - php5-json
    - php5-mysql
    - php5-readline
